<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
       const idades = [3 , 10 , 18 , 20];
       document.getElementById("demo").innerHTML = idades.filter(checkadult);
       function checkadult(idade) {
           return idade >= 18;
       }
    </script>
</body>

</html>
