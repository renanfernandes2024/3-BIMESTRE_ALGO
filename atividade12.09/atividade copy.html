<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="MyFunction()">Test</button>
    <p id="demo"></p>

    <script>
        const idades = [40, 10, 18, 20];
        function checkadult(idade) {
            return idade > 18;
        }
        function MyFunction() {
            document.getElementById("demo").innerHTML = idades.find(checkadult);
        }
    </script>
</body>

</html>
