<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let sum = 0;
        const numbers = [65, 44, 12, 4];
        numbers.forEach(myfunction);

        document.getElementById("demo").innerHTML = sum;

        function myfunction(item) {
            sum += item;
        }

    </script>
</body>

</html>
