<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler 10 e menor</title>
</head>

<body>
    <h2>Ler 10 numeros e ver qual é o menor utilizado, usando array</h2>
    <form>
        <label>Digite Um Número</label><br>
        <input type="number" id="recebedora"><br>
        <button type="button" id="armazenar"> Armazenar</button>
        <button type="button" onclick="encontrarMenor()"> Encontrar menor numero</button>
    </form>

    <p id="resultado"></p>
    <script>
        let numeros = [];
        document.getElementById("armazenar").onclick = function () {
            let recebedora = parseFloat(document.getElementById("recebedora").value);
            if (!isNaN(recebedora)) {
                numeros.push(recebedora);
                document.getElementById("recebedora").value = "";
            }


        }
        function encontrarMenor() {
            if(numeros.length > 0){
                let menorNumero = Math.min(...numeros);
        
                document.getElementById("resultado").innerText = "os numeros digitados foram: " + numeros.join(",") +  "O menor numero digitado foi: " + menorNumero;

            } else {
                document.getElementById("resultado").innerText = "nenhum numero foi armazenado"
            }
        }

    </script>
</body>

</html>
