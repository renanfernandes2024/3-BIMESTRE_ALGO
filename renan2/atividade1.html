
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 10; i++) {
            let num = parseFloat(prompt("Digite um número:"));
            numbers.push(num);
        }
        let minNumber = Math.min(...numbers);
        alert("O menor número digitado foi: " + minNumber);
    </script> 
</body>
</html>
