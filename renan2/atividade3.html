<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    let total = 0;
    for (let i = 0; i < 20; i++) {
        let price = parseFloat(prompt("Digite o preço do item " + (i + 1) + ":"));
        total += price;
    }
    alert("O total a pagar é: R$ " + total.toFixed(2));
</script>

</body>
</html>
